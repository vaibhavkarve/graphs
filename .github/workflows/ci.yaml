name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Lint
        run: ruff check graphs tests

      - name: Typecheck (mypy)
        run: mypy graphs

      - name: Typecheck (pyright)
        run: pyright graphs

      - name: Run Tests
        run: pytest
